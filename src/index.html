<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Namshi Movie App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <!-- Header -->

  <header>
    <div class="movie_details_box">
      <h1 class="movie_title">Fight Club</h1>
      <span class="movie_metadata">
        <span class="movie_metadata_type">
          CBFC A
        </span>
        1999 | Drama / Black Comedy | 2h 31m
      </span>
    </div>

    <div class="dots_menu">
      <div class="dot top"></div>
      <div class="dot center"></div>
      <div class="dot bottom"></div>
    </div>
  </header>

  <!-- Navigation -->

  <nav>
    <ul class="tabs">
      <li class="tabs_item active">Overview</li>
      <li class="tabs_item">Cast</li>
    </ul>
  </nav>


  <!-- Gallery -->
  
  <section id="poster_gallery">
    <div class="poster">
      <img src="./assets/img/poster_1.jpeg" alt="" class="img-responsive">
    </div>
  </section>

</body>
</html>
